<!DOCTYPE html>
<html>  
    <head>  
        <title>Displaying Formatted Text using JavaScript</title>  
        <style>
            p{
                float: right;
            }
        </style>
    </head>  
    <body>  
        <p id="myText"></p>
        <script type="text/javascript"> 
            document.getElementById('myText').innerHTML = "Hello World"; 
        </script>  
    </body>  
</html>
