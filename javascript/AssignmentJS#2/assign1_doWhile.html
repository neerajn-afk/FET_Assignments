<!DOCTYPE html>
<html>
    <head>
        <title>
            Do while loop in JS
        </title>
    </head>
    <body>
        <script>
            var i = 0;
            do {
                i += 1;
                document.write(i+" ");
                if( i%10 == 0 )
                    document.write("</br>");
            } while (i != 100);
        </script>
    </body>
</html>
