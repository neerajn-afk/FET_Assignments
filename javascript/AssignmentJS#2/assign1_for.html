<!DOCTYPE html>
<html>
    <head>
        <title>For loop in JS</title>
    </head>
    <body>
        <script>
            for(let i=1;i<=100;i++){
                document.write(i+" ");
                if(i%10==0)
                    document.write("</br>");
            }
        </script>
    </body>
</html>
